<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Screen</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="rating-box">
            <div class="star-icon">
                <span>â˜…</span>
            </div>
            <h2>How did we do?</h2>
            <p class="message">Please let us know how we did with your support request. All feedback is appreciated to
                help us improve our offering!</p>
            <div class="rating-options">
                <div class="rating-circle" id="button_1" onclick="escolha(this, 1)">1</div>
                <div class="rating-circle" id="button_2" onclick="escolha(this, 2)">2</div>
                <div class="rating-circle" id="button_3" onclick="escolha(this, 3)">3</div>
                <div class="rating-circle" id="button_4" onclick="escolha(this, 4)">4</div>
                <div class="rating-circle" id="button_5" onclick="escolha(this, 5)">5</div>
            </div>
            <button class="submit-btn" id="submit" onclick="submitRating()">SUBMIT</button>
        </div>
    </div>
</body>

</html>
